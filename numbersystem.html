<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PrepJunction</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link href="assets/css/index.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="assets/js/numbersystem.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="assets/images/prepjunction logo.png" alt="">
                        <h4>Navigating you towards Success!!</h4>
                    </a>
                </div>
            </nav>
            <div class="subheader">
                <p id ="time-txt">TIME:</p>
                <p id="timer">00 : 00</p>
            </div>
        </header>
        <div class="ques-container">
            <div id="question-box">
                <p id="question">Question</p>
            </div>
            <div id="choices">
                <button class="btn" id ="btn0">Answer1</button>
                <button class="btn" id ="btn1">Answer2</button>
                <button class="btn" id ="btn2">Answer3</button>
                <button class="btn" id ="btn3">Answer4</button>
            </div>
            <div id="message" class="hide"></div>
            <div class="controls">
                <button id="next-btn" class="next_btn btn">NEXT</button>
                <button id="submit-btn" class="submit_btn btn hide">SUBMIT</button>
            </div>
        </div>
    </body>
</html>
